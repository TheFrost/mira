<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mira Film Fest</title>

  <!-- libs -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Menu Mobile -->
  <div class="o-menu o-menu--mobile" id="menu-mobile">

    <!-- Trigger Menu -->
    <a href="#" class="o-menu__trigger" id="menu-trigger">
      <i class="fa" aria-hidden="true"></i>
    </a>
    <!-- // end Trigger Menu -->

    <ul class="o-menu__list u-listnostyle">
      <li class="o-menu__item">
        <a href="#" class="o-menu__link">Mira Fil Fest</a>
      </li>
      <li class="o-menu__item">
        <a href="#" class="o-menu__link">¿Quiénes somos?</a>
      </li>
      <li class="o-menu__item">
        <a href="#" class="o-menu__link">Cartelera</a>
      </li>
      <li class="o-menu__item">
        <a href="#" class="o-menu__link">Patrocinadores</a>
      </li>
      <li class="o-menu__item">
        <a href="#" class="o-menu__link">Galería</a>
      </li>
    </ul>
  </div>
  <!-- // end Menu Mobile -->

  <!-- Overlay -->
  <div class="o-overlay" id="overlay"></div>

  <!-- Home -->
  <header class="o-home">

    <!-- Waves effect -->
    <div class="o-wave">
      <div class="o-wave__item"></div>
      <div class="o-wave__item"></div>
      <div class="o-wave__item"></div>
    </div>
    <!-- // end Waves effect -->

    <div class="o-home__wrapper">

      <!-- Logo -->
      <div class="o-logo">
        <a href="" class="o-logo__link">
          <h1 class="o-logo__title">Mira Film Fest</h1>
        </a>
      </div>
      <!-- // end Logo -->

      <div class="o-home__inner">

        <!-- Menu Desktop -->
        <div class="o-menu o-menu--desktop u-cf">
          <ul class="o-menu__col o-menu__col--left u-listnostyle">
            <li class="o-menu__item"></li>
            <li class="o-menu__item"></li>
            <li class="o-menu__item"></li>
            <li class="o-menu__item"></li>
            <li class="o-menu__item o-menu__item--option">
              <a href="#" class="o-menu__link">
                <span class="o-menu__label">¿Quiénes <br> somos?</span>
              </a>
            </li>
            <li class="o-menu__item o-menu__item--option">
              <a href="#" class="o-menu__link">
                <span class="o-menu__label">Cartelera</span>
              </a>
            </li>
          </ul>
          <ul class="o-menu__col o-menu__col--right u-listnostyle">
            <li class="o-menu__item"></li>
            <li class="o-menu__item o-menu__item--option">
              <a href="#" class="o-menu__link">
                <span class="o-menu__label">Patrocinadores</span>
              </a>
            </li>
            <li class="o-menu__item"></li>
            <li class="o-menu__item o-menu__item--option">
              <a href="#" class="o-menu__link">
                <span class="o-menu__label">Galeria</span>
              </a>
            </li>
            <li class="o-menu__item"></li>
            <li class="o-menu__item"></li>
          </ul>
        </div>
        <!-- // end Menu Desktop -->

        <figure class="o-home__character">
          <img src="img/monster.png" class="u-imgresponsive" alt="">
        </figure>
      </div>

      <figure class="o-home__tag">
        <img src="img/tag.png" class="u-imgresponsive" alt="">
      </figure>
    </div>
    <div class="o-home__bg"></div>
  </header>
  <!-- // end Home -->

  <!-- Main container -->
  <main class="o-main o-main--home">
    <section class="o-main__content">
      <div class="o-grid o-grid--irregular o-grid--post u-cf">
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
        <article class="o-grid__item" style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=85&txt=1024%C3%97768&w=1024&h=768)">

        </article>
      </div>
    </section>
    <aside class="o-main__sidebar"></aside>
  </main>
  <!-- // end Main container -->

  <!-- Footer -->
  <footer class="o-footer"></footer>
  <!-- // Footer -->


  <!-- custom scripts -->
  <script src="js/main.js"></script>

</body>
</html>
